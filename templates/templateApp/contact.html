{% load static %}
{% include "templateApp/header.html" %}
<title>Contact To CovidSeek 2021</title>
{% include "templateApp/header_files.html" %}


    <section id="contact" class="section" style="background-color: #F3F4F6;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="contact-text section-header text-center">  
                <div>   
                  <h2 class="section-title">Get In Touch</h2>
                  <div class="desc-text">
                    <p>If you have any query, you can contact with us</p>  
                    <p>your message is most important to us</p>
                  </div>
                </div> 
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-6" style="padding-bottom: 12px;">
              <a href="https://goo.gl/maps/A9atbVcJDDBrj1QMA" target="_blank"> 
                <img src="{% static '/img/raven.jpg' %}" class="img-responsive" alt="image"    width="100%" height="auto">          
              </a>
         
            </div>
     
            <div class="col-lg-6">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>                                 
                  </div>
               
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>                                 
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="Phone" id="phone" name="phone" class="form-control" maxlength="10" required>
                    </div> 
                  </div>
                  <div class="col-md-12">
                    <div class="form-group"> 
                      <textarea class="form-control" id="message"  name="message" placeholder="Write Message" rows="4" required></textarea>
                      
                    </div>
                    <div class="submit-button">
                      <button class="btn btn-common" name="contactSubmit" id="submit" type="submit">Submit</button>
                    </div>
                  </div>
                </div>            
              </form>

            </div>
          </div>
        </div>
    </section>

  {% include "templateApp/footer.html" %}
