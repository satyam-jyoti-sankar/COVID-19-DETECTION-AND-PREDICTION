  <body>
    <!-- Header Section Start -->
    <header id="home" class="hero-area">

      </div>
      <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar" style="background: linear-gradient(95deg, #5533ff 40%, #25ddf5 100%) !important;">
        <div class="container">
          <a href="http://127.0.0.1:8000/" class="navbar-brand"><img src="{% static '/img/covidlogo.png' %}" alt=""></a>       
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="http://127.0.0.1:8000/">Home</a>
              </li>
               
              <li class="nav-item">
                <a class="nav-link page-scroll" href="/predict_covid">Predict Covid</a>
              </li>                            
              <li class="nav-item">
                <a class="nav-link page-scroll" href="/test_covid">Test Covid</a>
              </li>       
              <!-- <li class="nav-item">
                <a class="nav-link page-scroll" href="#pricing">Pricing</a>
              </li>      -->
              <li class="nav-item">
                <a class="nav-link page-scroll" href="#team">Team</a>
              </li> 
              <!-- <li class="nav-item">
                <a class="nav-link page-scroll" href="/blog">Blog</a>
              </li>   -->
              <li class="nav-item">
                <a class="nav-link page-scroll" href="/about">About</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link page-scroll" href="/contact">Contact</a>
              </li> 
              <li class="nav-item">
                <a class="btn btn-singin" data-toggle="modal" data-target="#modalRegisterForm" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
      <div class="container">      
        <div class="row space-100">
          <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="contents">
              <h2 class="head-title">A New Way To Test <br>Covid 19 In One Minute </h2>                                                                                                                                                                                                                                                                                                                                                                                                                    </h2>
              <p>Upload Your Chest X-Ray Image <br>To Test Covid 19  
              <!-- <div class="header-button">
                <a href="#start" class="btn btn-border page-scroll">Get Started</a>
                <a href="#contact" class="btn btn-border page-scroll">Test Covid</a>
              </div> -->
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-xs-12 p-0">
            <div class="intro-img">
              <img src="{% static '/img/covid3.gif' %}" class="image mobile" alt="">
            </div>            
          </div>
        </div> 
      </div>   
      
     
<!--modal for register  -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100 font-weight-bold">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="" method="POST" >
            {% csrf_token %}
              <div class="modal-body mx-3">
                <div class="md-form mb-3">

                  <label for="name">Your Full Name</label>
                  <input type="text" id="name" name="name" class="form-control">
                  
                </div>
                <div class="md-form mb-3">
                  <label for="email">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control">
      
                </div>
        
                <div class="md-form mb-3">
                  <label for="city">Your City</label>
                  <input type="text" id="city" name="city" class="form-control">
                </div>

                <div class="md-form mb-1">
                  <label for="phone">Your Phone</label>
                  <input type="text" id="phone" name="phone" class="form-control">
                </div>
              </div>

              <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-success" name="registerBtn">Register</button>
              </div>
          </form>

        </div>
      </div>
    </div>
    
  </header>
